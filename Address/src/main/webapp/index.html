<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addresses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="street.js"></script>
    <script src="house.js"></script>
    <script src="apartment.js"></script>
</head>
<body>
<div class="container">
    <div class="input-group">
        <div class="input-group-btn">
            <button class="btn btn-default">Добавить улицу</button>
        </div>
        <select class="form-control" name="street" id="street_id">
            <option value="">Выбрать улицу</option>
        </select>
    </div>
    <div class="input-group">
        <div class="input-group-btn">
            <button class="btn btn-default">Добавить дом</button>
        </div>
        <select class="form-control" name="house" id="house_id">
            <option value="">Выбрать дом</option>
        </select>
    </div>
    <div class="input-group">
        <div class="input-group-btn">
            <button class="btn btn-default">Добавить квартиру</button>
        </div>
        <select class="form-control" name="apartment" id="apartment_id">
            <option value="">Выбрать квартиру</option>
        </select>
    </div>
</div>
</body>
</html>
