<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addresses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="street.js"></script>
    <script src="house.js"></script>
    <script src="apartment.js"></script>
</head>
<body>
<div class="container">
    <div class="input-group">
        <div class="input-group-btn">
            <button class="btn btn-default" onclick="modalStreet()">Добавить улицу</button>
        </div>
        <select class="form-control" name="street" id="street_id">
            <option value="">Выбрать улицу</option>
        </select>
    </div>
    <div class="input-group">
        <div class="input-group-btn">
            <button class="btn btn-default" onclick="modalHouse()">Добавить дом</button>
        </div>
        <select class="form-control" name="house" id="house_id">
            <option value="">Выбрать дом</option>
        </select>
    </div>
    <div class="input-group">
        <div class="input-group-btn">
            <button class="btn btn-default" onclick="modalApartment()">Добавить квартиру</button>
        </div>
        <select class="form-control" name="apartment" id="apartment_id">
            <option value="">Выбрать квартиру</option>
        </select>
    </div>
</div>
<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
